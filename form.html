<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>William's Book Talk</title>

    <style>

    .basic-form label {
      font-weight: bold;
      font-family: sans-serif;
      }
    .basic-form input {
      display: flex;
      font-size: 100%;
      width: 250px;
      border: 2px solid blue;
      }

      .basic-button button {
        border-radius: 5%;
        box-shadow: 10px 5px 5px red;
      }

      textarea {
        background-color: green;
        color: black;
      }

    </style>

  </head>
  <body>
<h1>Asking You the Fan questions</h1>
<form action="scripts/action.php" method="post" class="basic-form">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Enter your email address: </label>
        <input type="text" name="email" id="email" required>
        <br>
        <input type="submit" value="Subscribe!">
    </form>

    <h2>Pre-defined list of options</h2>

    <form action="scripts/action.php" method="get">
      <label for="book-category">What kind of genre of book would be your favorite?</label>
      <select id="book-category" name="book-category">
        <option value="">--Please choose an option--</option>
        <option value="horror">Horror</option>
        <option value="fantasy">Fantasy</option>
        <option value="scifi">Sci-Fi</option>
      </select>
    </form>

    <h2>Authors</h2>

    <form action="scripts/action.php" method="get">
      <fieldset>
        <legend>FAvorite Authors from List: </legend>
        <input type="radio" name="king" id="king">
        <label for="king">Stephen King</label><br/>

        <input type="radio" name="child" id="child">
        <label for="child">Lee Child</label><br/>

        <input type="radio" name="patterson" id="patterson">
        <label for="patterson">James Patterson</label>
      </fieldset>
    </form>

    <h2>Open Discussion</h2>

    <form action="scripts/action.php" method="post">
      <label for="thoughts">Tell me about your favorite book you ever read! </label>
      <textarea name="thoughts" id="thoughts" rows="5" cols="100">Enter here:</textarea>
    </form>


  </body>
</html>
